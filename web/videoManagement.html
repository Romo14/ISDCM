<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Registro y consulta de videos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="mystyle" class="myform" title="Registro Videos">
            <form id="formVideo" name="formVideo" action = "registroVideo" method = "post" onsubmit="return checkPassword(this.password.value)">
                <h1>Registro de videos</h1>
                <p>Por favor, introduzca la información del nuevo video</br>
                <label>Titulo</label>
                <input type="text" name="titulo" required maxlength="100"><br>
                <label>Descripcion</label>
                <input type="text" name="descripcion" required maxlength="255"><br>
                <label>Duracion</label>
                <input type="time" name="duracion" step="1"><br>
                <label>Formato</label> 
                <input type="text" name="formato" required maxlength="5"><br>
                <label>Fecha de creacion</label>
                <input type="date" id="fechaCreacion" name="fechaCreacion" readonly="readonly"><br>
                <button type="submit">Registrar video</button>
            </form>

        </div>
        <div id="mystyle" class="myform">
            <h1>Búsqueda de videos</h1>
        </div>
        <script type="text/javascript">
            function setInputDate(_id){
                var _dat = document.querySelector(_id);
                var hoy = new Date(),
                    d = hoy.getDate(),
                    m = hoy.getMonth()+1, 
                    y = hoy.getFullYear(),
                    data;

                if(d < 10){
                    d = "0"+d;
                };
                if(m < 10){
                    m = "0"+m;
                };

                data = y+"-"+m+"-"+d;
                console.log(data);
                _dat.value = data;
            };

            setInputDate("#fechaCreacion");

        </script>
    </body>
</html>
