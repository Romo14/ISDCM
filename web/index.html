
<html>
    <head>
        <title>Registro Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div title="Registro Usuarios">
            <form action = "registro" method = "post" onsubmit="return checkPassword(this.password.value)">
                Nombre: <input type="text" name="nombre" required maxlength="50"><br>
                Apellidos: <input type="text" name="apellidos" required maxlength="50"><br>
                Correo electrónico: <input type="email" name="correo" required maxlength="255"><br>
                Nombre usuario: <input type="text" name="nickName" required maxlength="50"><br>
                Contraseña: <input type="password" name="password" required maxlength="50"><br>
                Repetir contraseña: <input type="password" required name="repassword" ><br>
                <button type="submit">Registrar usuario</button>
            </form>

        </div>
        <script type="text/javascript">
            function checkPassword(str)
            {
                return true;
                var re = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{6,}$/;
                if (!re.test(str)) {
                    alert("El password debe contener al menos 6 carácteres, una letra mayúscula, una minúscula y un número");
                    return false;
                }
            }

        </script>
    </body>
</html>
